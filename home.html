<html>
  <head>
    <title class="weatherText">Weather Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='styles/home.css')}}"
    />
  </head>
  <body>
    <h2 class="weatherText">World weather Information</h2>
    <form
      class="weatherText"
      id="weatherForm"
      action="{{url_for('render_results')}}"
      method="post"
    >
      City name :
      <input type="text" name="cityname" /><br />
      State name :
      <input type="text" name="statename" /><br />
      Country code:
      <input type="text" name="countrycode" /><br />
      <input
        class="weatherText"
        id="weatherSubmit"
        type="submit"
        value="Submit"
      />
    </form>
  </body>
</html>
